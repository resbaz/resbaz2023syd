  id: cheminformatics
  speakers: [ Slade_Matthews ]
  subtype: workshop
  title: Introduction to Cheminformatics in Python
  description: "This workshop will be an interactive demonstration in which you
    will be introduced to the use of Python for cheminformatic modelling using 
    Google Co-lab notebooks. The session also demonstrates the utility of cloud
    computing for educational purposes negating the need for students to setup
    complicated infrastructure before getting down to the learning part of their
    activities. Participants will access an online data source via a Google Colab
    Jupyter Notebook and generate fingerprint representations of chemical data
    for subsequent modelling in SciKitLearn. The final model will be predictive
    of psychedelic activity based on the structure-activity relationship found in
    a set of phenethylamine molecules."
  topics: [ computing ]
