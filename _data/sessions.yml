- title: Large Language Models and Generative AI
  description: "<p>A two-hour hands-on workshop giving a brief history of the last few months of development of \"Generative AI.\" These tools, these Large Language Models, offer present promise and peril -- disruption -- to ways of working and of learning. Outside the \"hype,\" these tools are \"calculators for words\" and allow the same manipulation and reflection of a user's words as a calculator offers for a user's numbers. The workshop will guide users into using various free and paid tools, and the effective use of Large Language Models through chain of thought prompting.</p> <p>Remember: a LLM is \"Always confident and usually correct.\"</p><p>Topics:<br /><ul><li>What are these Generative AI/LLM things? (Activity I: Think, Pair, Share)</li><li>and how should we think about them? (Activity II: Asking a question of a PDF)</li><li>How can we currently use these tools in useful ways? (Activity III: Demonstration of github copilot)</li><li>Dangers and confabulations (Activity IV: Replicating a confabulation)</li> </ul> <p>There will be multiple hands-on activities throughout the workshop, so please bring a fully charged laptop.</p> <p><a href=\"https://osf.io/rd24y/\" target=\"_blank\">The slides for previous workshops are available CC-BY</a></p>"
  id: llms
  speakers: [ Brian_Ballsun-Stanton ]
  subtype: workshop
  title: Large Language Models and Generative AI
  topics: [ ai ]
