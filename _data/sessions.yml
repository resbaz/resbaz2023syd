- id: gale
  title: Getting Started With Your Research Using the Gale Digital Scholar Lab
  description: For researchers, DH scholarship is fueling new ways of
    interrogating content, analysing insights, and outputting discoveries, and is
    fundamentally shifting how scholars partner together to make new types of
    research possible. Collaboration is a key driver of change as people with
    diverse backgrounds and skills come together to address common barriers
    related to applying new computing tools to content that may not always be
    prepped and accessible. Together with libraries, Gale is poised to help
    colleges and universities launch, enhance, or accelerate their digital
    scholarship programs, strengthening connections with faculty and students.
    Gale Digital Scholar Lab, developed with participation from beta testers
    across a wide range of institutions and organisations, is designed to
    transform the way scholars and students access and analyse Gale primary
    source materials by offering solutions to some of the most common challenges
    facing researchers in the digital humanities today. By integrating an
    unmatched depth and breadth of digital primary source matter with the most
    popular DH tools, Gale Digital Scholar Lab provides a new lens to explore
    history and empowers researchers to generate world-altering conclusions and
    outcomes. Through advanced humanities computing tools that make natural
    language processing (NLP) for historical texts accessible, more efficient,
    and impactful, the footprint of digital humanities can be expanded to more
    classrooms around the globe. This session will showcase The Gale Digital
    Scholar Lab, a cloud based text and data mining tool allowing researchers,
    academics and students text and data mine Gale Primary sources and also the
    ability to upload their own content into the Lab for analysis.
  speakers: [ Damian_Almeida ]
  subtype: sponsor
  topics: [ hass, sponsor ]
